on:
  push:
    paths:
      - '.github/workflows/flutter-android.yml'
      - '**.dart'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: flutter-action
        uses: subosito/flutter-action@v2
      - name: Cache Pub based on pubspec
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache/
          key: ${{ runner.os }}-pub-${{ hashFiles('fed_kit_client/pubspec.yaml') }}
      - name: Cache Flutter artifacts based on Flutter cache key
        uses: actions/cache@v3
        with:
          path: |
            fed_kit_client/build/
            fed_kit_client/.dart_tool/
          key: ${{ runner.os }}-pub-${{ steps.flutter-action.outputs.CACHE-KEY }}-${{ github.run_id }}
          restore-keys: ${{ runner.os }}-pub-${{ steps.flutter-action.outputs.CACHE-KEY }}
      - name: Install dependencies
        run: |
          cd fed_kit_client/
          flutter pub get
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .
      - name: Test
        run: |
          cd fed_kit_client/
          flutter test
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '18'
      - name: Build APK
        run: |
          cd fed_kit_client/
          flutter build apk
